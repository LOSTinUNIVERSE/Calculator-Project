<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container"> 
        <div id="calculator">
            <div id="displayAndEqual">
                <p id="numDisplay"></p>
                <button id="clear">C</button>
            </div>
            <div id="parOfButtons">
                <div id="butSection">
                    <button class="numbers">0</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers" id="dot">dot</button>
                    <button id="equal">=</button>
                </div>
                <div id="opSection">
                    <button id="operator1">add</button>
                    <button id="operator2">subtract</button>
                    <button id="operator3">multiply</button>
                    <button id="operator4">divide</button>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
